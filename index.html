<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amor da Minha Vida</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
    background: radial-gradient(circle at center, #7a3a4a, #3a141d 75%);
    color: #fff;
}

/* üéûÔ∏è FILM GRAIN */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.07;
    pointer-events: none;
    z-index: 10;
}

/* ‚ù§Ô∏è CORA√á√ïES */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.heart {
    position: absolute;
    bottom: -160px;
    width: var(--size);
    height: var(--size);
    background: rgba(200, 90, 120, 0.6);
    transform: rotate(-45deg);
    animation: subir linear forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
}

.heart::before { top: -50%; left: 0; }
.heart::after { left: 50%; top: 0; }

.heart img {
    position: absolute;
    width: 72%;
    height: 72%;
    object-fit: cover;
    border-radius: 14px;
    transform: rotate(45deg);
    top: 14%;
    left: 14%;
    animation: zoomFoto 22s ease-in-out forwards;
}

@keyframes zoomFoto {
    from { transform: rotate(45deg) scale(1); }
    to { transform: rotate(45deg) scale(1.18); }
}

@keyframes subir {
    from { transform: translateY(0) rotate(-45deg); opacity: 1; }
    to { transform: translateY(-145vh) rotate(-45deg); opacity: 0; }
}

/* üì¶ CAIXA INICIAL */
.container {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 3;
}

.box {
    background: rgba(0,0,0,0.55);
    padding: 32px 26px;
    border-radius: 20px;
    text-align: center;
    max-width: 330px;
}

.box h1 {
    font-size: 22px;
    margin-bottom: 26px;
}

.buttons {
    position: relative;
    height: 90px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#sim {
    background: #4CAF50;
    color: #fff;
}

#nao {
    background: #c0392b;
    color: #fff;
    position: absolute;
    top: 0;
    left: 130px;
}

/* üìú POEMA */
.poema {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    z-index: 4;
    pointer-events: none;
}

.poema-texto {
    position: absolute;
    bottom: -100%;
    font-size: 24px;
    line-height: 1.9;
    max-width: 720px;
    text-align: center;
    animation: subirTexto 60s linear forwards;
}

@keyframes subirTexto {
    from { bottom: -100%; }
    to   { bottom: 120%; }
}

/* üì± MOBILE */
@media (max-width: 600px) {
    .poema-texto {
        font-size: 22px;
        line-height: 2;
        padding: 0 16px;
    }
}
</style>
</head>

<body>

<audio id="musica">
    <source src="perfect.mp4" type="video/mp4">
</audio>

<div class="hearts"></div>

<div class="container" id="inicio">
    <div class="box">
        <h1>Quer passar a vida comigo?</h1>
        <div class="buttons">
            <button id="sim" onclick="aceitou()">Sim</button>
            <button id="nao">N√£o</button>
        </div>
    </div>
</div>

/* ‚ùå N√ÉO FOGE SOZINHO */
const nao = document.getElementById("nao");

}
</script>

</body>
</html>
