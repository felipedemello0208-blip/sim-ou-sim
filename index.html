<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üíç Sim ou Sim</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    overflow: hidden;
}

h1 {
    color: #e60073;
    margin-bottom: 30px;
    position: relative;
    z-index: 2;
}

.buttons {
    position: relative;
    height: 120px;
    z-index: 2;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#sim {
    background-color: #4CAF50;
    color: white;
}

#nao {
    background-color: #f44336;
    color: white;
    position: absolute;
}

/* ===== CORA√á√ïES ===== */
.hearts {
    position: absolute;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
}

.heart {
    position: absolute;
    bottom: -80px;
    width: 60px;
    height: 60px;
    background: #ff4d6d;
    transform: rotate(-45deg);
    animation: floatUp 7s linear forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 60px;
    height: 60px;
    background: #ff4d6d;
    border-radius: 50%;
}

.heart::before {
    top: -30px;
    left: 0;
}

.heart::after {
    left: 30px;
    top: 0;
}

.heart img {
    position: absolute;
    width: 38px;
    height: 38px;
    object-fit: cover;
    border-radius: 8px;
    transform: rotate(45deg);
    top: 11px;
    left: 11px;
}

.heart span {
    position: absolute;
    transform: rotate(45deg);
    color: white;
    font-size: 10px;
    font-weight: bold;
    bottom: 2px;
    right: 4px;
    text-shadow: 0 0 3px rgba(0,0,0,0.7);
}

@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-550px) rotate(-45deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- üéµ M√öSICA -->
<audio id="musica" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <div class="hearts"></div>

    <h1>üíñ Voc√™ quer casar comigo? üíñ</h1>

    <div class="buttons">
        <button id="sim" onclick="tocarMusica()">Sim</button>
        <button id="nao">N√£o</button>
    </div>

</div>

<script>
/* ===== BOT√ÉO N√ÉO (LIMITADO AO QUADRADO) ===== */
const botaoNao = document.getElementById("nao");
const container = document.querySelector(".container");

botaoNao.addEventListener("mouseover", () => {
    const cRect = container.getBoundingClientRect();
    const bRect = botaoNao.getBoundingClientRect();

    const maxX = cRect.width - bRect.width - 20;
    const maxY = cRect.height - bRect.height - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    botaoNao.style.left = x + "px";
    botaoNao.style.top = y + "px";
});

/* ===== TOCAR M√öSICA ===== */
function tocarMusica() {
    const musica = document.getElementById("musica");
    musica.volume = 0.6;
    musica.play();
    alert("üíç Sabia! Te amo ‚ù§Ô∏è");
}

/* ===== CORA√á√ïES COM FOTOS ===== */
const heartsContainer = document.querySelector(".hearts");
const fotos = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];

function criarCoracao() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random() * fotos.length)];

    const text = document.createElement("span");
    text.innerText = "D+F";

    heart.appendChild(img);
    heart.appendChild(text);

    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = (5 + Math.random() * 3) + "s";

    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}

setInterval(criarCoracao, 900);
</script>

</body>
</html>
