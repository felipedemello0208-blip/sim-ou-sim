<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedido Especial üíç</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            <div class="hearts"></div>
        }

        h1 {
            color: #e60073;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #sim {
            background-color: #4CAF50;
            color: white;
        }

        #nao {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .hearts {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
}

.heart {
    position: absolute;
    bottom: -40px;
    width: 40px;
    height: 40px;
    background: #ff4d6d;
    transform: rotate(-45deg);
    animation: floatUp 6s linear forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 40px;
    height: 40px;
    background: #ff4d6d;
    border-radius: 50%;
}

.heart::before {
    top: -20px;
    left: 0;
}

.heart::after {
    left: 20px;
    top: 0;
}

.heart span {
    position: absolute;
    transform: rotate(45deg);
    color: white;
    font-size: 12px;
    font-weight: bold;
    top: 10px;
    left: 8px;
    pointer-events: none;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-500px) rotate(-45deg);
        opacity: 0;
    }
}

    </style>
</head>
<body>

<div class="container">
    <h1>üíñ Voc√™ quer casar comigo? üíñ</h1>

    <div class="buttons">
        <button id="sim" onclick="alert('üíç Sabia! Te amo ‚ù§Ô∏è')">Sim</button>
        <button id="nao">N√£o</button>
    </div>
</div>

<script>
    const botaoNao = document.getElementById("nao");
    const container = document.querySelector(".container");

    botaoNao.addEventListener("mouseover", () => {
        const containerRect = container.getBoundingClientRect();
        const botaoRect = botaoNao.getBoundingClientRect();

        const maxX = containerRect.width - botaoRect.width - 20;
        const maxY = containerRect.height - botaoRect.height - 20;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        botaoNao.style.left = x + "px";
        botaoNao.style.top = y + "px";
    });
    
</script>
<script>
    const heartsContainer = document.querySelector(".hearts");

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        const text = document.createElement("span");
        text.innerText = "D+F";

        heart.appendChild(text);

        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";

        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 700);
</script>


</body>
</html>
