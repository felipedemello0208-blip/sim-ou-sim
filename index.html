<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Sempre</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Georgia", serif;
}

/* FUNDO CINEMATOGRÁFICO */
body {
    background:
        radial-gradient(circle at top, rgba(120,0,40,0.45), transparent 65%),
        linear-gradient(180deg, #0b0b0b, #1a0f14, #0b0b0b);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* GRANULAÇÃO DE FILME */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.08;
    pointer-events: none;
}

/* TEXTO TIPO CRÉDITOS */
#texto {
    position: absolute;
    bottom: -150%;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: #f2f2f2;
    line-height: 1.8;
    padding: 0 24px;
    animation: subirTexto 75s linear forwards;
    z-index: 2;
    font-style: italic;
    text-shadow: 0 4px 14px rgba(0,0,0,0.7);
}

@keyframes subirTexto {
    from { bottom: -150%; }
    to { bottom: 130%; }
}

/* CORAÇÕES GRANDES E LENTOS */
.heart {
    position: absolute;
    bottom: -220px;
    width: 150px;
    height: 150px;
    background: linear-gradient(145deg, #7c1837, #4a0e22);
    transform: rotate(-45deg);
    animation: subir linear forwards;
    box-shadow: 0 25px 50px rgba(0,0,0,0.65);
    opacity: 0.95;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 150px;
    background: inherit;
    border-radius: 50%;
}

.heart::before {
    top: -75px;
    left: 0;
}

.heart::after {
    left: 75px;
    top: 0;
}

/* FOTO */
.heart img {
    position: absolute;
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 14px;
    transform: rotate(45deg);
    top: 25px;
    left: 25px;
    border: 2px solid rgba(255,255,255,0.85);
    box-shadow: 0 12px 28px rgba(0,0,0,0.75);
    filter: contrast(1.05) brightness(1.05);
}

/* SUBIDA BEM LENTA */
@keyframes subir {
    from {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
    }
    to {
        transform: translateY(-150vh) rotate(-45deg);
        opacity: 0;
    }
}

/* MOBILE */
@media (max-width: 600px) {
    #texto {
        font-size: 1.55rem;
    }
}
</style>
</head>

<body>

<div id="texto">
    Amor,<br><br>
    O que existe entre nós<br>
    não nasceu do acaso.<br><br>

    É escolha.<br>
    É parceria.<br>
    É ficar, mesmo quando seria mais fácil ir.<br><br>

    Você é o homem com quem eu divido o silêncio,<br>
    a força, o riso e o cansaço.<br><br>

    Não prometo um caminho perfeito.<br>
    Prometo caminhar.<br><br>

    Lado a lado.<br>
    Todos os dias.<br><br>

    Para sempre nós.
</div>

<audio id="musica" src="perfect.mp4"></audio>

<script>
const fotos = [
    "foto1.jpeg","foto2.jpeg","foto3.jpeg","foto4.jpeg","foto5.jpeg",
    "foto6.jpeg","foto7.jpeg","foto8.jpeg","foto9.jpeg","foto10.jpeg",
    "foto11.jpeg","foto12.jpeg","foto13.jpeg"
];

function criarCoracao() {
    const heart = document.createElement("div");
    heart.className = "heart";

    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random() * fotos.length)];
    heart.appendChild(img);

    heart.style.left = Math.random() * 80 + "vw";
    heart.style.animationDuration = (14 + Math.random() * 6) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 22000);
}

/* TOQUE PARA INICIAR — COMEÇA NO REFRÃO */
document.body.addEventListener("click", () => {
    const musica = document.getElementById("musica");

    musica.currentTime = 48; // ⏱️ ajuste fino do refrão se quiser (ex: 45, 50, 52)
    musica.volume = 0.85;
    musica.play();

    setInterval(criarCoracao, 1200);
}, { once: true });
</script>

</body>
</html>
