<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Especial</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: "Georgia", serif;
    background: linear-gradient(135deg, #2c3e50, #6b2c3e, #1f1f1f);
    background-size: 400% 400%;
    animation: fundo 28s ease infinite;
    color: #fff;
}

@keyframes fundo {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* üéµ M√∫sica */
audio { display: none; }

/* üíç Tela inicial */
#pedido {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
}

#pedidoBox {
    width: 90%;
    max-width: 420px;
    background: rgba(0,0,0,0.6);
    padding: 36px 28px;
    border-radius: 26px;
    text-align: center;
    backdrop-filter: blur(12px);
}

#pedidoBox h1 {
    font-size: 28px;
    margin-bottom: 34px;
    line-height: 1.3;
}

/* Bot√µes */
.botoes {
    position: relative;
    height: 90px;
}

button {
    font-size: 20px;
    padding: 16px 42px;
    border-radius: 40px;
    border: none;
}

/* SIM */
#sim {
    background: linear-gradient(135deg, #9c3a4a, #c15c6b);
    color: #fff;
    position: relative;
    z-index: 2;
}

/* N√ÉO fugindo sozinho */
#nao {
    background: #2a2a2a;
    color: #aaa;
    position: absolute;
    left: 55%;
    top: 0;
}

/* ‚ù§Ô∏è Cora√ß√µes */
.coracao {
    position: absolute;
    width: 240px;
    height: 240px;
    background: linear-gradient(
        135deg,
        rgba(156,58,74,0.9),
        rgba(72,106,138,0.9)
    );
    clip-path: polygon(
        50% 92%,
        0% 40%,
        25% 10%,
        50% 30%,
        75% 10%,
        100% 40%
    );
    display: flex;
    align-items: center;
    justify-content: center;
    animation: subir linear infinite;
    box-shadow: 0 30px 70px rgba(0,0,0,0.5);
}

.coracao img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 20px;
    animation: zoomFoto 18s ease-in-out infinite;
    filter: brightness(1.12) contrast(1.08);
}

/* üé• Anima√ß√µes */
@keyframes subir {
    from {
        transform: translateY(130vh) scale(var(--scale));
        opacity: 0;
    }
    to {
        transform: translateY(-150vh) scale(var(--scale));
        opacity: 1;
    }
}

@keyframes zoomFoto {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.22); }
}

/* üìù Poema */
#poema {
    position: fixed;
    bottom: -140%;
    width: 100%;
    text-align: center;
    padding: 0 10%;
    font-size: 34px;
    line-height: 1.8;
    font-style: italic;
    z-index: 10;
    animation: poemaSubir 58s linear forwards;
    text-shadow: 0 8px 22px rgba(0,0,0,0.75);
}

@keyframes poemaSubir {
    from { bottom: -140%; }
    to { bottom: 140%; }
}

/* üåë Final */
#final {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.96);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 8s;
}

#final h2 {
    font-size: 38px;
    text-align: center;
    padding: 0 8%;
    line-height: 1.4;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- üéµ M√∫sica -->
<audio id="musica" src="perfect.mp4"></audio>

<!-- üíç Pedido -->
<div id="pedido">
    <div id="pedidoBox">
        <h1>Quer casar comigo?</h1>
        <div class="botoes">
            <button id="sim">Sim</button>
            <button id="nao">N√£o</button>
        </div>
    </div>
</div>

<!-- üåë Final -->
<div id="final">
    <h2>Quer passar o resto da vida comigo?</h2>
</div>

<script>
const fotos = ["1.jpeg","5.jpeg","7.jpeg","13.jpeg"];
const musica = document.getElementById("musica");
const nao = document.getElementById("nao");

/* ‚ùå N√ÉO foge sozinho */
setInterval(() => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    nao.style.transform = `translate(${x}px, ${y}px)`;
}, 650);

/* ‚ù§Ô∏è Cora√ß√µes */
function criarCoracao() {
    const c = document.createElement("div");
    c.className = "coracao";

    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random() * fotos.length)];

    c.appendChild(img);
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (30 + Math.random() * 18) + "s";
    c.style.setProperty("--scale", (0.85 + Math.random() * 1));

    document.body.appendChild(c);
    setTimeout(() => c.remove(), 60000);
}

/* üíç Clique no SIM */
document.getElementById("sim").onclick = () => {
    document.getElementById("pedido").remove();
    musica.play();

    setInterval(criarCoracao, 3000);

    const poema = document.createElement("div");
    poema.id = "poema";
    poema.innerHTML = `
        Amor,<br><br>
        O que existe entre n√≥s<br>
        n√£o √© acaso,<br>
        √© decis√£o.<br><br>

        √â ficar quando pesa,<br>
        √© segurar a m√£o<br>
        quando o mundo aperta.<br><br>

        Voc√™ √© casa,<br>
        √© verdade,<br>
        √© a certeza tranquila<br>
        de que eu perten√ßo.<br><br>

        Quero dividir os dias,<br>
        os sil√™ncios,<br>
        os desafios<br>
        e tudo o que ainda vir√°.<br><br>

        N√£o por um momento.<br>
        Mas por toda a vida.
    `;
    document.body.appendChild(poema);

    setTimeout(() => {
        document.getElementById("final").style.opacity = 1;
    }, 65000);
};
</script>

</body>
</html>
