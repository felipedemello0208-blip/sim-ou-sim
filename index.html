<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üíç Amor da Minha Vida</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* ===== CORA√á√ïES ===== */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.heart {
    position: absolute;
    bottom: -120px;
    width: 70px;
    height: 70px;
    background: #ff4d6d;
    transform: rotate(-45deg);
    animation: subir linear forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 70px;
    height: 70px;
    background: #ff4d6d;
    border-radius: 50%;
}

.heart::before { top: -35px; left: 0; }
.heart::after { left: 35px; top: 0; }

.heart img {
    position: absolute;
    width: 46px;
    height: 46px;
    object-fit: cover;
    border-radius: 12px;
    transform: rotate(45deg);
    top: 12px;
    left: 12px;

    border: 2px solid rgba(255,255,255,0.9);
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    filter: brightness(1.1) saturate(1.15);
}

@keyframes subir {
    from { transform: translateY(0) rotate(-45deg); opacity: 1; }
    to { transform: translateY(-140vh) rotate(-45deg); opacity: 0; }
}

/* ===== CONTAINER ===== */
.container {
    position: relative;
    z-index: 2;
    max-width: 420px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    text-align: center;
}

h1 { color: #e60073; }

.buttons {
    position: relative;
    height: 110px;
}

button {
    padding: 15px 32px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#sim { background: #4CAF50; color: white; }
#nao {
    background: #f44336;
    color: white;
    position: absolute;
}

/* ===== TEXTO CINEMATOGR√ÅFICO ===== */
.poema-subindo {
    position: fixed;
    bottom: -150%;
    width: 100%;
    color: white;
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    line-height: 2.2;
    z-index: 3;
    animation: textoSubir 55s linear forwards;
    padding: 60px 20px;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

@media (max-width: 600px) {
    .poema-subindo {
        font-size: 30px;
        line-height: 2;
    }
}

@keyframes textoSubir {
    0% { bottom: -150%; opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { bottom: 220%; opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ M√öSICA -->
<audio id="musica">
    <source src="perfect.mp4" type="audio/mp4">
</audio>

<div class="hearts"></div>

<div class="container" id="container">
    <h1>üíñ Quer passar a vida comigo? üíñ</h1>
    <div class="buttons">
        <button id="sim" onclick="aceitou()">Sim</button>
        <button id="nao">N√£o</button>
    </div>
</div>

<script>
/* ===== BOT√ÉO N√ÉO FUGINDO ===== */
const botaoNao = document.getElementById("nao");
const container = document.getElementById("container");

botaoNao.addEventListener("mouseover", () => {
    const c = container.getBoundingClientRect();
    const b = botaoNao.getBoundingClientRect();
    botaoNao.style.left = Math.random() * (c.width - b.width) + "px";
    botaoNao.style.top = Math.random() * (c.height - b.height) + "px";
});

/* ===== FOTOS (APENAS JPEG ‚Äî GARANTIDO) ===== */
const fotos = [];
for (let i = 1; i <= 13; i++) {
    fotos.push(`foto${i}.jpeg`);
}

/* ===== PR√â-CARREGAMENTO ===== */
let fotosCarregadas = 0;
fotos.forEach(src => {
    const img = new Image();
    img.src = src;
    img.onload = () => fotosCarregadas++;
});

/* ===== CORA√á√ïES ===== */
const heartsContainer = document.querySelector(".hearts");

function criarCoracao() {
    if (fotosCarregadas < fotos.length) return;

    const h = document.createElement("div");
    h.className = "heart";

    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random() * fotos.length)];

    h.appendChild(img);
    heartsContainer.appendChild(h);

    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (8 + Math.random() * 6) + "s";

    setTimeout(() => h.remove(), 15000);
}

setInterval(criarCoracao, 900);

/* ===== ACEITOU (SINCRONIZADO COM O REFR√ÉO) ===== */
function aceitou() {
    document.getElementById("container").style.display = "none";

    const musica = document.getElementById("musica");
    musica.volume = 0.6;
    musica.play();

    // ‚è± REFR√ÉO DO PERFECT (~48s)
    setTimeout(() => {
        const poema = document.createElement("div");
        poema.className = "poema-subindo";
        poema.innerHTML = `
            Entre todos os caminhos,<br>
            foi voc√™ que virou destino.<br><br>

            Voc√™ √© o meu lar,<br>
            mesmo quando o mundo pesa.<br><br>

            Quero dividir risos,<br>
            sil√™ncios, sonhos e desafios.<br><br>

            Quero passar <strong>cada segundo que me resta</strong><br>
            ao seu lado,<br>
            escolhendo voc√™ todos os dias.<br><br>

            Porque voc√™ √©,<br>
            e sempre ser√°,<br>
            <strong>o amor da minha vida.</strong> üíç‚ù§Ô∏è
        `;
        document.body.appendChild(poema);
    }, 48000); // 48 segundos
}
</script>

</body>
</html>
