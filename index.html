body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ===== CORA√á√ïES ===== */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.heart {
    position: absolute;
    bottom: -120px;
    width: 70px;
    height: 70px;
    background: #ff4d6d;
    transform: rotate(-45deg);
    animation: subir linear forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 70px;
    height: 70px;
    background: #ff4d6d;
    border-radius: 50%;
}

.heart::before { top: -35px; left: 0; }
.heart::after { left: 35px; top: 0; }

.heart img {
    position: absolute;
    width: 44px;
    height: 44px;
    object-fit: cover;
    border-radius: 10px;
    transform: rotate(45deg);
    top: 13px;
    left: 13px;
}

.heart span {
    position: absolute;
    transform: rotate(45deg);
    color: white;
    font-size: 11px;
    font-weight: bold;
    bottom: 3px;
    right: 6px;
}
