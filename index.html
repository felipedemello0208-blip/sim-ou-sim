<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedido Especial üíç</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #e60073;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #sim {
            background-color: #4CAF50;
            color: white;
        }

        #nao {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üíñ Voc√™ quer casar comigo? üíñ</h1>

    <div class="buttons">
        <button id="sim" onclick="alert('üíç Sabia! Te amo ‚ù§Ô∏è')">Sim</button>
        <button id="nao">N√£o</button>
    </div>
</div>

<script>
    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");

    botaoNao.addEventListener("mouseover", () => {
        const simRect = botaoSim.getBoundingClientRect();

        // dist√¢ncia m√°xima que o "n√£o" pode fugir (em px)
        const deslocamentoMax = 120;

        const offsetX = (Math.random() * deslocamentoMax) - (deslocamentoMax / 2);
        const offsetY = (Math.random() * deslocamentoMax) - (deslocamentoMax / 2);

        const novoX = simRect.left + offsetX;
        const novoY = simRect.top + offsetY;

        botaoNao.style.left = novoX + "px";
        botaoNao.style.top = novoY + "px";
    });
</script>

</body>
</html>
