<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedido Especial</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Georgia", serif;
}

body {
    background: radial-gradient(circle at top, #1a1a1a, #000);
    overflow: hidden;
    height: 100vh;
    color: #fff;
}

/* üéµ M√∫sica */
audio {
    display: none;
}

/* üíç Caixa inicial */
#pedido {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    padding: 30px 40px;
    border-radius: 16px;
    text-align: center;
    z-index: 20;
}

#pedido h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

.botoes {
    display: flex;
    gap: 30px;
    justify-content: center;
}

button {
    font-size: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#sim {
    background: #7b1e2b;
    color: #fff;
}

#nao {
    background: #333;
    color: #fff;
    position: relative;
}

/* ‚ù§Ô∏è Cora√ß√µes */
.coracao {
    position: absolute;
    width: 180px;
    height: 180px;
    background: #5b1420;
    clip-path: polygon(
        50% 90%,
        0% 40%,
        25% 10%,
        50% 30%,
        75% 10%,
        100% 40%
    );
    display: flex;
    align-items: center;
    justify-content: center;
    animation: subir linear infinite;
}

/* üì∑ Foto DENTRO do cora√ß√£o */
.coracao img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 14px;
    z-index: 2;
    animation: zoomFoto 12s ease-in-out infinite;
}

/* üé• Anima√ß√µes */
@keyframes subir {
    from {
        transform: translateY(110vh) scale(var(--scale));
        opacity: 0;
    }
    to {
        transform: translateY(-120vh) scale(var(--scale));
        opacity: 1;
    }
}

@keyframes zoomFoto {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* ‚ú® Texto */
#texto {
    position: fixed;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-size: 28px;
    opacity: 0;
    animation: texto 30s ease forwards;
}

@keyframes texto {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
}

/* üåë Tela final */
#final {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 6s;
}

#final h2 {
    font-size: 40px;
    text-align: center;
}
</style>
</head>

<body>

<!-- üéµ M√∫sica -->
<audio id="musica" src="perfect.mp4"></audio>

<!-- üíç Pedido inicial -->
<div id="pedido">
    <h1>Quer casar comigo?</h1>
    <div class="botoes">
        <button id="sim">Sim</button>
        <button id="nao">N√£o</button>
    </div>
</div>

<!-- ‚ú® Texto -->
<div id="texto">
    √â dif√≠cil explicar‚Ä¶<br>
    Mas voc√™ √© o amor da minha vida.
</div>

<!-- üåë Final -->
<div id="final">
    <h2>Quer passar o resto da vida comigo?</h2>
</div>

<script>
const fotos = ["1.jpeg","5.jpeg","7.jpeg","13.jpeg"];
const musica = document.getElementById("musica");
const nao = document.getElementById("nao");
const pedido = document.getElementById("pedido");

/* üéµ Pular para o refr√£o */
musica.currentTime = 45;

/* ‚ùå Bot√£o N√ÉO foge */
document.addEventListener("mousemove", e => {
    const r = nao.getBoundingClientRect();
    if (
        e.clientX > r.left - 40 &&
        e.clientX < r.right + 40 &&
        e.clientY > r.top - 40 &&
        e.clientY < r.bottom + 40
    ) {
        nao.style.left = Math.random()*200 - 100 + "px";
        nao.style.top = Math.random()*200 - 100 + "px";
    }
});

/* ‚ù§Ô∏è Criar cora√ß√µes */
function criarCoracao() {
    const c = document.createElement("div");
    c.className = "coracao";
    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random()*fotos.length)];
    c.appendChild(img);

    c.style.left = Math.random()*100 + "vw";
    c.style.animationDuration = (18 + Math.random()*10) + "s";
    c.style.setProperty("--scale", (0.8 + Math.random()*0.6));

    document.body.appendChild(c);
    setTimeout(()=>c.remove(), 30000);
}

/* üíç Clique no SIM */
document.getElementById("sim").onclick = () => {
    pedido.remove();
    musica.play();
    setInterval(criarCoracao, 2500);

    setTimeout(()=>{
        document.getElementById("final").style.opacity = 1;
    }, 42000);
};
</script>

</body>
</html>
