<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedido Especial</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #263a4f, #5a2636, #1c1c1c);
    background-size: 400% 400%;
    animation: fundo 25s ease infinite;
    color: #fff;
    font-family: "Georgia", serif;
}

@keyframes fundo {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* üéµ M√∫sica */
audio { display: none; }

/* üíç Caixa inicial */
#pedido {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
}

#pedidoBox {
    background: rgba(0,0,0,0.55);
    padding: 40px 50px;
    border-radius: 24px;
    text-align: center;
    backdrop-filter: blur(10px);
}

#pedidoBox h1 {
    font-size: 32px;
    margin-bottom: 30px;
}

/* Bot√µes */
.botoes {
    position: relative;
    height: 80px;
}

button {
    font-size: 20px;
    padding: 14px 40px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

/* SIM */
#sim {
    background: linear-gradient(135deg, #8b2e3c, #b44b5b);
    color: #fff;
    position: relative;
    z-index: 2;
}

/* N√ÉO fugindo sozinho */
#nao {
    background: #2a2a2a;
    color: #aaa;
    position: absolute;
    left: 160px;
    top: 0;
}

/* ‚ù§Ô∏è Cora√ß√µes */
.coracao {
    position: absolute;
    width: 220px;
    height: 220px;
    background: linear-gradient(135deg, rgba(140,50,70,0.85), rgba(60,90,120,0.85));
    clip-path: polygon(
        50% 92%,
        0% 40%,
        25% 10%,
        50% 30%,
        75% 10%,
        100% 40%
    );
    display: flex;
    align-items: center;
    justify-content: center;
    animation: subir linear infinite;
    box-shadow: 0 25px 60px rgba(0,0,0,0.45);
}

.coracao img {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 18px;
    filter: brightness(1.1) contrast(1.05);
    animation: zoomFoto 16s ease-in-out infinite;
}

/* üé• Anima√ß√µes */
@keyframes subir {
    from {
        transform: translateY(120vh) scale(var(--scale));
        opacity: 0;
    }
    to {
        transform: translateY(-140vh) scale(var(--scale));
        opacity: 1;
    }
}

@keyframes zoomFoto {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.18); }
}

/* üìù Poema */
#poema {
    position: fixed;
    bottom: -120%;
    width: 100%;
    text-align: center;
    font-size: 38px;
    line-height: 1.7;
    font-style: italic;
    padding: 0 8%;
    z-index: 10;
    animation: poemaSubir 45s linear forwards;
    text-shadow: 0 6px 18px rgba(0,0,0,0.7);
}

@keyframes poemaSubir {
    from { bottom: -120%; }
    to { bottom: 120%; }
}

/* üåë Final */
#final {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 7s;
}

#final h2 {
    font-size: 46px;
    text-align: center;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- üéµ M√∫sica -->
<audio id="musica" src="perfect.mp4"></audio>

<!-- üíç Pedido -->
<div id="pedido">
    <div id="pedidoBox">
        <h1>Quer casar comigo?</h1>
        <div class="botoes">
            <button id="sim">Sim</button>
            <button id="nao">N√£o</button>
        </div>
    </div>
</div>

<!-- üåë Final -->
<div id="final">
    <h2>Quer passar o resto da vida comigo?</h2>
</div>

<script>
const fotos = ["1.jpeg","5.jpeg","7.jpeg","13.jpeg"];
const musica = document.getElementById("musica");
const nao = document.getElementById("nao");

/* ‚ùå N√ÉO foge sozinho */
setInterval(() => {
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 140 - 70;
    nao.style.transform = `translate(${x}px, ${y}px)`;
}, 700);

/* ‚ù§Ô∏è Cora√ß√µes */
function criarCoracao() {
    const c = document.createElement("div");
    c.className = "coracao";

    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random() * fotos.length)];

    c.appendChild(img);
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (26 + Math.random() * 16) + "s";
    c.style.setProperty("--scale", (0.85 + Math.random() * 0.9));

    document.body.appendChild(c);
    setTimeout(() => c.remove(), 50000);
}

/* üíç Clique no SIM */
document.getElementById("sim").onclick = () => {
    document.getElementById("pedido").remove();
    musica.play();

    setInterval(criarCoracao, 2600);

    const poema = document.createElement("div");
    poema.id = "poema";
    poema.innerHTML = `
        Amor,<br><br>
        O que constru√≠mos n√£o √© acaso,<br>
        √© escolha di√°ria.<br><br>

        √â estar, mesmo quando o mundo pesa.<br>
        √â ficar, mesmo quando seria mais f√°cil ir.<br><br>

        Voc√™ √© abrigo, √© verdade,<br>
        √© a certeza tranquila de que n√£o estou s√≥.<br><br>

        Quero dividir o tempo,<br>
        os sil√™ncios,<br>
        os desafios,<br>
        e tudo o que ainda nem sabemos sonhar.<br><br>

        Quero voc√™ ao meu lado,<br>
        n√£o por um momento,<br>
        mas por toda a vida.
    `;
    document.body.appendChild(poema);

    setTimeout(() => {
        document.getElementById("final").style.opacity = 1;
    }, 52000);
};
</script>

</body>
</html>
