<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üíç Amor da Minha Vida</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ===== CORA√á√ïES ===== */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.heart {
    position: absolute;
    bottom: -120px;
    width: 70px;
    height: 70px;
    background: #ff4d6d;
    transform: rotate(-45deg);
    animation: subir linear forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 70px;
    height: 70px;
    background: #ff4d6d;
    border-radius: 50%;
}

.heart::before { top: -35px; left: 0; }
.heart::after { left: 35px; top: 0; }

.heart img {
    position: absolute;
    width: 44px;
    height: 44px;
    object-fit: cover;
    border-radius: 10px;
    transform: rotate(45deg);
    top: 13px;
    left: 13px;
}

.heart span {
    position: absolute;
    transform: rotate(45deg);
    color: white;
    font-size: 11px;
    font-weight: bold;
    bottom: 3px;
    right: 6px;
}

@keyframes subir {
    from { transform: translateY(0) rotate(-45deg); opacity: 1; }
    to { transform: translateY(-130vh) rotate(-45deg); opacity: 0; }
}

/* ===== CONTAINER ===== */
.container {
    position: relative;
    z-index: 2;
    max-width: 420px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    text-align: center;
}

h1 {
    color: #e60073;
}

.buttons {
    position: relative;
    height: 110px;
}

button {
    padding: 15px 32px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#sim {
    background: #4CAF50;
    color: white;
}

#nao {
    background: #f44336;
    color: white;
    position: absolute;
}

/* ===== TEXTO SUBINDO ===== */
.poema-subindo {
    position: fixed;
    bottom: -100%;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 20px;
    line-height: 1.7;
    z-index: 3;
    animation: textoSubir 18s linear forwards;
    padding: 40px;
}

@keyframes textoSubir {
    from { bottom: -100%; }
    to { bottom: 120%; }
}
</style>
</head>

<body>

<!-- üéµ M√öSICA -->
<audio id="musica" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- ‚ù§Ô∏è CORA√á√ïES -->
<div class="hearts"></div>

<div class="container" id="container">
    <h1>üíñ Quer passar a vida comigo? üíñ</h1>

    <div class="buttons">
        <button id="sim" onclick="aceitou()">Sim</button>
        <button id="nao">N√£o</button>
    </div>
</div>

<script>
/* ===== BOT√ÉO N√ÉO ===== */
const botaoNao = document.getElementById("nao");
const container = document.getElementById("container");

botaoNao.addEventListener("mouseover", () => {
    const c = container.getBoundingClientRect();
    const b = botaoNao.getBoundingClientRect();

    botaoNao.style.left = Math.random() * (c.width - b.width - 20) + "px";
    botaoNao.style.top = Math.random() * (c.height - b.height - 20) + "px";
});

/* ===== ACEITOU ===== */
function aceitou() {
    document.getElementById("container").style.display = "none";

    const musica = document.getElementById("musica");
    musica.volume = 0.6;
    musica.play();

    const poema = document.createElement("div");
    poema.className = "poema-subindo";
    poema.innerHTML = `
        Entre todos os caminhos,<br>
        foi voc√™ que virou destino.<br><br>

        Voc√™ √© o meu lar,<br>
        mesmo quando o mundo pesa.<br><br>

        Quero dividir risos,<br>
        sil√™ncios, sonhos e desafios.<br><br>

        Quero passar <strong>cada segundo que me resta</strong><br>
        ao seu lado,<br>
        escolhendo voc√™ todos os dias.<br><br>

        Porque voc√™ √©,<br>
        e sempre ser√°,<br>
        <strong>o amor da minha vida.</strong> üíç‚ù§Ô∏è
    `;

    document.body.appendChild(poema);
}

/* ===== CORA√á√ïES COM FOTOS ===== */
const heartsContainer = document.querySelector(".hearts");
const fotos = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];

function criarCoracao() {
    const h = document.createElement("div");
    h.className = "heart";

    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random() * fotos.length)];

    const t = document.createElement("span");
    t.innerText = "D+F";

    h.appendChild(img);
    h.appendChild(t);

    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 4) + "s";

    heartsContainer.appendChild(h);
    setTimeout(() => h.remove(), 10000);
}

setInterval(criarCoracao, 700);
</script>

</body>
</html>
